<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHQ - Quiz Lịch Sử</title>
    <link rel="stylesheet" href="./styles/quizstyles.css">
    <link rel="icon" type="image/png" href="./assets/VHQ - Logo.png">
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="./assets/VHQ - Logo.png" alt="Logo" class="logo">
            <h1>VHQ</h1>
        </div>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="leaderboard.html">Bảng Xếp Hạng</a></li>
            <li><a href="profile.html">Hồ Sơ</a></li>
            <li><button id="logoutBtn">Đăng Xuất</button></li>
        </ul>
    </nav>
    
    <div id="score-box"><span id="score">0</span></div>

    <main>
        <h2>Trắc Nghiệm Lịch Sử</h2>

        <div id="competition-container">
            <h3>Chọn kỳ thi</h3>
        </div>

        <div id="quiz-container">
            <h2 id="question"></h2>
            <div id="options">
            </div>
            <button id="nextBtn">Tiếp theo</button>
        </div>

        <div id="history-container">
            <h2>Lịch Sử Làm Bài</h2>
            <ul id="history"></ul>
        </div>
    </main>

    <script src="./scripts/quiz.js"></script>
</body>
</html>
