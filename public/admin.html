<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VHQ - Quản Lý</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./assets/VHQ - Logo.png">
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.4.8/mammoth.browser.min.js"></script>
</head>

<body>
    <nav>
        <div class="logo-container">
            <img src="./assets/VHQ - Logo.png" alt="Logo" class="logo">
            <h1>VHQ</h1>
        </div>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><button id="logoutBtn">Đăng Xuất</button></li>
        </ul>
    </nav>

    <section>
        <h2>Quản lý Tài Khoản</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Vai Trò</th>
                    <th>Hành Động</th>
                    <button id="addUser" onclick="addUser()">Thêm Người Dùng</button>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Quản lý Câu Hỏi</h2>
        <table id="questionsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Câu Hỏi</th>
                    <th>Đáp Án A</th>
                    <th>Đáp Án B</th>
                    <th>Đáp Án C</th>
                    <th>Đáp Án D</th>
                    <th>Đáp Án Đúng</th>
                    <th>Độ Khó</th>
                    <th>Loại Câu Hỏi</th>
                    <th>Hành Động</th>
                    <button id="addQuestion" onclick="addQuestion()">
                        Thêm Câu Hỏi
                    </button>
                    <button id="addQuestionFromFile">Thêm câu hỏi từ file Word</button>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Quản lý Kỳ Thi</h2>
        <table id="competitionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Kỳ Thi</th>
                    <th>Độ Khó</th>
                    <th>Số Câu Hỏi</th>
                    <th>Môn Học</th>
                    <th>Hành Động</th>
                    <button id="addCompetition" onclick="addCompetition()">
                        Thêm Kỳ Thi
                    </button>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script type="module" src="./scripts/admin.js"></script>
</body>

</html>
