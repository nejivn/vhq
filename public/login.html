<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./styles/publicstyles.css">
    <link rel="icon" type="image/png" href="./assets/VHQ - Logo.png">
</head>
<body>
    <img src="./assets/VHQ - Logo.png" alt="Logo VHQ" style="width: 100px; display: block; margin: 0 auto;">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng Nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>

    <script src="./scripts/login.js"></script>
</body>
</html>
